# Neural Options Oracle++ Docker Compose Configuration

services:
  api:
    build: .
    container_name: neural_oracle_api
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - APP_HOST=0.0.0.0
      - APP_PORT=8080
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - neural_oracle_network

  # Optional: Redis for caching (if needed later)
  # redis:
  #   image: redis:7-alpine
  #   container_name: neural_oracle_redis
  #   ports:
  #     - "6379:6379"
